<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Workout - Log de Exercício</title>
	<script type="text/javascript" src="javascripts/jquery.min.js"></script>
	<script type="text/javascript" src="javascripts/underscore.min.js"></script>
	<script type="text/javascript" src="javascripts/functions.js"></script>
	<script type="text/javascript" src="javascripts/backbone.min.js"></script>
	<script type="text/javascript" src="javascripts/backbone.localstorage.js"></script>
	<script type="text/javascript" src="javascripts/jquery.masked.js"></script>

	<script type="text/javascript" src="app.js"></script>

	<link rel="stylesheet" href="stylesheets/styles.css">

</head>
<body>

	<div id="app">

		<div id="wrapper">
			
			<div id="wrap">

				<header>
					<h1>Log de Exercício</h1>
				</header>

				<form action="#" id="new-activity">

					<fieldset>

						<legend>Adicionar Atividade</legend>

						<ul>
							<li>
								<label for="time">Tempo</label>
								<input type="text" name="time" id="time" placeholder="min">
							</li>
							<li>
								<label for="exercise">Exercício</label>
								<select name="exercise" id="exercise">
									<option value="Caminhada">Caminhada</option>
									<option value="Corrida">Corrida</option>
									<option value="Bicicleta">Bicicleta</option>
									<option value="Natação">Natação</option>
									<option value="Tênis">Tênis</option>
								</select>
							</li>
							<li>
								<label for="date">Data</label>
								<input type="text" name="date" id="date">
							</li>
							<li>
								<input type="submit" value="Adicionar" class="btn btn-primary">
							</li>
						</ul>

					</fieldset>

				</form>

				<table id="activities">
					<thead>
						<tr>
							<th>Tempo</th>
							<th>Atividade</th>
							<th>Data</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>

				<footer id="total-activities">
					
					<h2>Você não fez nenhuma atividade ainda!</h2>

				</footer>

			</div>
	
		</div>
	
	</div>

	<script type="text/template" id="activitiesTemplate">

		<% for(var i in data) { var activity = data[i] %>

		<tr>
			<td><%= activity.time %> <small>min</small></td>
			<td><%= activity.exercise %></td>
			<td><%= activity.date %></td>
			<td><a href="#" data-id="<%= activity.id %>" class="delete-activity"><i>&times;</i> Excluir</a></td>
		</tr>

		<% } %>

	</script>

	<script type="text/template" id="totalTemplate">

		<h2>Você já fez <strong><%= total %></strong> entre todos os exercícios!</h2>

	</script>

</body>
</html>
