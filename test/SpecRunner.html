<!DOCTYPE HTML>
<html>
<head>
  <title>Jasmine Spec Runner - Workout</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">

  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../javascripts/jquery.min.js"></script>
  <script type="text/javascript" src="../javascripts/jquery.validate.js"></script>
  <script type="text/javascript" src="../javascripts/jquery.masked.js"></script>
  <script type="text/javascript" src="../javascripts/underscore.min.js"></script>
  <script type="text/javascript" src="../javascripts/functions.js"></script>
  <script type="text/javascript" src="../javascripts/backbone.min.js"></script>
  <script type="text/javascript" src="../javascripts/backbone.localstorage.js"></script>

  <script type="text/javascript" src="../app.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/workoutSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
